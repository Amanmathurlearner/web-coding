<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Key frame</h1>

    <div id = "cont">Amit</div>

</body>
</html>


<style>

#cont {
    border: 1px solid teal;
    font-size: 30px;
    height: 100px;
    width: 100px;
    background-color: brown;
    position: relative;
    animation: aman 4s infinite;
}


@keyframes aman {
    0% {width: 100px; background-color: brown;border-radius: 20px;}
    50%{width: 400px;height: 400px; background-color: blanchedalmond;border-radius: 20px;rotate: 180deg;}
}

</style>
